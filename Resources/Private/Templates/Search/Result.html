<html lang="en"
			xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
			data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
	<div class="frame-indent">
		<f:render partial="Search/Form" section="renderValidationResults"/>
		<f:render partial="Search/Form" arguments="{_all}"/>
		<h3>
			{f:translate(key: 'result')}: {result -> f:format.number(decimals: 0)} {f:translate(key: 'currency')} /
			{f:translate(key: 'month')}
		</h3>
	</div>
</f:section>
</html>
