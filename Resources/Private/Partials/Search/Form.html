<div class="extcss clearfix">
	<f:form class="extform" id="contributoryCalculator" action="result" object="{search}" objectName="search">
		<div class="extdiv">
			<label for="childAgeForm">
				{f:translate(key: 'tx_contributorycalculator_domain_model_search.child_age')}
			</label>
			<div class="powermail_radio_outer" id="childAgeForm">
				<div class="powermail_radio_inner">
					<f:form.radio property="childAge"
												class="powermail_radio"
												name="childAge"
												id="childAge_1"
												value="1" />
					<label for="childAge_1">{f:translate(key: 'childAge.1')}</label>
				</div>
				<div class="powermail_radio_inner">
					<f:form.radio property="childAge"
												class="powermail_radio"
												name="childAge"
												id="childAge_2"
												value="2" />
					<label for="childAge_2">{f:translate(key: 'childAge.2')}</label>
				</div>
			</div>
		</div>

		<div class="extdiv">
			<label for="care">
				{f:translate(key: 'tx_contributorycalculator_domain_model_search.care')}
			</label>
			<f:form.select id="care"
										 property="care"
										 options="{careForms}"
										 optionLabelField="title"
										 optionValueField="uid"
										 prependOptionLabel=""
										 prependOptionValue="0" />
		</div>

		<div class="extdiv">
			<label for="chargeableIncome">
				{f:translate(key: 'tx_contributorycalculator_domain_model_search.chargeable_income')}
			</label>
			<f:form.textfield id="chargeableIncome"
												property="chargeableIncome" />
		</div>

		<div class="powermail_fieldwrap_submit marginbottom">
			<f:form.submit class="powermail_submit"
										 value="{f:translate(key: 'calculate', extensionName: 'contributory_calculator')}" />
		</div>
	</f:form>
</div>

<f:section name="renderValidationResults">
	<f:flashMessages />

	<f:form.validationResults>
		<f:if condition="{validationResults.flattenedErrors}">
			<ul class="errors">
				<f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
					<li>{propertyPath}
						<ul>
							<f:for each="{errors}" as="error">
								<li>{error.code}: {error}</li>
							</f:for>
						</ul>
					</li>
				</f:for>
			</ul>
		</f:if>
	</f:form.validationResults>
</f:section>
